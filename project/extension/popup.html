<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Web Annotator</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      color: #666;
    }
    
    .status {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .instructions {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      color: #0056b3;
    }
    
    .instructions h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 8px;
    }
    
    .button.secondary {
      background: #6c757d;
      color: white;
    }
    
    .button.secondary:hover {
      background: #545b62;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ§  AI Web Annotator</h1>
    <p>Explain any text on the web</p>
  </div>
  
  <div id="status" class="status">
    Checking status...
  </div>
  
  <button id="testButton" class="button secondary">ðŸ§ª Test Extension</button>
  
  <div class="instructions">
    <h4>How to use:</h4>
    <ol>
      <li>Go to any webpage</li>
      <li>Select text you want to understand</li>
      <li>Click "Explain" from the popup</li>
      <li>View your history in the dashboard</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
